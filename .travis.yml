language: python

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'

env:
  - MOLT_BUILD_PYTHON=python

cache:
  - /home/travis/.cargo
  - /home/travis/.rustup
  - cargo
  - pip

before_install:
  - "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs
     | sh -s -- --default-toolchain=stable -y"
  - export PATH=$HOME/.cargo/bin:$PATH

install:
  - pip install flake8 tox-travis
  - rustup component add clippy

script:
  - flake8 ./python
  - tox
  - cargo clippy
  - cargo test
